<label>
  Name:
  <input type="text" [formControl]="name">
</label>



<p>
  Value: {{ name.value }}
</p>


<p>
  <!-- 此方法会设定已经设置好的值 -->
  <button (click)="updateName()">Update Name</button>
</p>
